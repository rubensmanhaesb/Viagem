# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - Viagem

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build solution
        run: dotnet build --configuration Release

      - name: Build test project
        run: dotnet build ViagemApp.Test/ViagemApp.Test.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ./myapp  # Publicar a aplicação no diretório 'myapp'

      - name: Compress published app into a ZIP
        run: Compress-Archive -Path ./myapp/* -DestinationPath ./myapp.zip  # Compactar a aplicação em um arquivo ZIP

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./myapp.zip  # Fazer upload do arquivo ZIP

  test: 
    runs-on: windows-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Run tests with dotnet
        run: dotnet test ViagemApp.Test/ViagemApp.Test.csproj --configuration Release

  deploy:
    runs-on: windows-latest
    needs: test
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_16A379B102814524B98D2F187E12F40B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B8044A7A8AFF42A9A65900EDB7C167FA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8B60C8FBE6914401B5BC8C9A6A3D9E55 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'viagem'
          slot-name: 'Production'
          package: './myapp.zip'  # Usar o arquivo ZIP gerado